<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pack Calculator</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 500px;
            margin: 2em auto;
            background: #f9f9f9;
            padding: 2em;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 1em;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        pre {
            background: #eee;
            padding: 1em;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>Pack Calculator</h1>
<form id="calcForm">
    <label for="orderAmount">Order Amount:</label>
    <input type="number" id="orderAmount" placeholder="1" required>

    <label for="packSizes">Pack Sizes (comma-separated):</label>
    <input type="text" id="packSizes" placeholder="250, 500, 1000, 2000, 5000" required>

    <button type="submit">Calculate</button>
</form>
<h3>Result:</h3>
<pre id="response">...</pre>

<script>
    document.getElementById('calcForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const responseEl = document.getElementById('response');
        responseEl.textContent = 'Loading...';

        const orderAmount = parseInt(document.getElementById('orderAmount').value, 10);
        const packSizesRaw = document.getElementById('packSizes').value;

        const packSizes = packSizesRaw.split(',')

        try {
            const response = await fetch('/api/calculate-packs', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    order_size: orderAmount,
                    pack_sizes: packSizes
                })
            });

            const data = await response.json();
            if (!response.ok) {
                responseEl.textContent = `Error: ${data}`;
                return
            }
            responseEl.textContent = JSON.stringify(data);
        } catch (err) {
            responseEl.textContent = `Error: ${err.message}`;
        }
    });
</script>
</body>
</html>
